<template>
  <require from="./coast-header"></require>

  <coast-header title.two-way="title" coasts.two-way="coasts"></coast-header>
  <div class="ui center aligned stackable grid segment">
    <div class="ui ten wide column">
      <div id="map" class="ui embed"></div>
    </div>
    <div class="ui card">
      <div class="content">
        <div class="header" innerhtml.bind="poi.nameHtml">${poi.name}</div>
        <div class="meta">${poi.coast.title}</div>
        <div class="description">
          <p innerhtml.bind="poi.description"> ${poi.description}</p>
        </div>
      </div>
    </div>
  </div>
</template>
